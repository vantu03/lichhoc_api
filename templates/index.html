<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch học ICTU - Nhận thông báo nhanh chóng</title>
    <meta name="description" content="Ứng dụng web giúp sinh viên ICTU nhận thông báo lịch học và nhắc nhở tiện lợi.">
    <meta name="theme-color" content="#0d6efd">

    <!-- Favicon -->
    <link rel="icon" href="/static/favicon.ico">
    <link rel="apple-touch-icon" href="/static/apple-touch-icon.png">
    <link rel="manifest" href="/static/manifest.json">

    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="ICTU Notify">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="mb-4 text-primary">Push Notification với Flask</h2>

    <div class="mb-3">
        <button class="btn btn-success me-2" onclick="subscribe()">📩 Đăng ký nhận thông báo</button>
    </div>

    <div class="card p-4 shadow-sm">
        <h5 class="mb-3">Gửi thông báo</h5>
        <div class="mb-3">
            <label for="title" class="form-label">Tiêu đề</label>
            <input type="text" class="form-control" id="title" placeholder="Nhập tiêu đề thông báo">
        </div>
        <div class="mb-3">
            <label for="body" class="form-label">Nội dung</label>
            <input type="text" class="form-control" id="body" placeholder="Nhập nội dung thông báo">
        </div>
        <button class="btn btn-primary" onclick="sendPush()">🚀 Gửi thông báo</button>
    </div>
</div>

<script>
    const publicKey = "{{ vapid_public_key }}";

    function urlBase64ToUint8Array(base64String) {
        const padding = '='.repeat((4 - base64String.length % 4) % 4);
        const base64 = (base64String + padding).replace(/\-/g, '+').replace(/_/g, '/');
        const raw = atob(base64);
        return Uint8Array.from([...raw].map(c => c.charCodeAt(0)));
    }

    async function subscribe() {
        try {
            const sw = await navigator.serviceWorker.register("/static/sw.js");
            if (!sw.pushManager) throw new Error("pushManager is undefined");

            const sub = await sw.pushManager.subscribe({
                userVisibleOnly: true,
                applicationServerKey: urlBase64ToUint8Array(publicKey)
            });

            await fetch("/subscribe", {
                method: "POST",
                body: JSON.stringify(sub),
                headers: { "Content-Type": "application/json" }
            });

            alert("✅ Đăng ký thành công!");
        } catch (err) {
            alert("❌ Đăng ký thất bại: " + err.message);
        }
    }

    async function sendPush() {
        const title = document.getElementById("title").value;
        const body = document.getElementById("body").value;

        await fetch("/send", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ title, body })
        });
    }

    // PWA: Đăng ký Service Worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
            navigator.serviceWorker.register("/static/sw.js")
                .then(function (registration) {
                    console.log("✅ Service Worker registered:", registration.scope);
                })
                .catch(function (error) {
                    console.error("❌ SW đăng ký thất bại:", error);
                });
        });
    }
</script>

</body>
</html>
