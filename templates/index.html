<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Push Notification v·ªõi Flask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- iOS h·ªó tr·ª£ th√™m v√†o MH ch√≠nh -->
    <link rel="apple-touch-icon" href="/static/icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="ICTU Notify">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Android Chrome theme -->
    <meta name="theme-color" content="#0d6efd">

</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="mb-4 text-primary">Push Notification v·ªõi Flask</h2>

    <div class="mb-3">
        <button class="btn btn-success me-2" onclick="subscribe()">üì© ƒêƒÉng k√Ω nh·∫≠n th√¥ng b√°o</button>
    </div>

    <div class="card p-4 shadow-sm">
        <h5 class="mb-3">G·ª≠i th√¥ng b√°o</h5>
        <div class="mb-3">
            <label for="title" class="form-label">Ti√™u ƒë·ªÅ</label>
            <input type="text" class="form-control" id="title" placeholder="Nh·∫≠p ti√™u ƒë·ªÅ th√¥ng b√°o">
        </div>
        <div class="mb-3">
            <label for="body" class="form-label">N·ªôi dung</label>
            <input type="text" class="form-control" id="body" placeholder="Nh·∫≠p n·ªôi dung th√¥ng b√°o">
        </div>
        <button class="btn btn-primary" onclick="sendPush()">üöÄ G·ª≠i th√¥ng b√°o</button>
    </div>
</div>

<script>
    const publicKey = "{{ vapid_public_key }}";

    function urlBase64ToUint8Array(base64String) {
        const padding = '='.repeat((4 - base64String.length % 4) % 4);
        const base64 = (base64String + padding).replace(/\-/g, '+').replace(/_/g, '/');
        const raw = atob(base64);
        return Uint8Array.from([...raw].map(c => c.charCodeAt(0)));
    }

    async function subscribe() {
        try {
            const sw = await navigator.serviceWorker.register("/static/sw.js");
            const sub = await sw.pushManager.subscribe({
                userVisibleOnly: true,
                applicationServerKey: urlBase64ToUint8Array(publicKey)
            });

            await fetch("/subscribe", {
                method: "POST",
                body: JSON.stringify(sub),
                headers: { "Content-Type": "application/json" }
            });

            alert("‚úÖ ƒêƒÉng k√Ω th√†nh c√¥ng!");
        } catch (err) {
            alert("‚ùå ƒêƒÉng k√Ω th·∫•t b·∫°i: " + err.message);
        }
    }

    async function sendPush() {
        const title = document.getElementById("title").value;
        const body = document.getElementById("body").value;

        await fetch("/send", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ title, body })
        });
    }
</script>
<script>
    // N·∫øu tr√¨nh duy·ªát h·ªó tr·ª£ Service Worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
            navigator.serviceWorker.register("/static/sw.js")
                .then(function (registration) {
                    console.log("‚úÖ Service Worker registered with scope:", registration.scope);
                })
                .catch(function (error) {
                    console.error("‚ùå Service Worker registration failed:", error);
                });
        });
    }
</script>

</body>
</html>
